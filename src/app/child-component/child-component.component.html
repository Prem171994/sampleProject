<div class = "container mt-4">
    <div class = "card">
        <h1>Prem Project</h1>


        <form>
            <div class = "form-group">
                <label>Name</label>
                <input type = "text" [(ngModel)]="name"  class="form-control" id = "name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" [(ngModel)]="address"  class="form-control" id = "address" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input type="text" [(ngModel)]="mobile"  class="form-control" id = "Mobile" placeholder="Enter Mobile Number">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
</div>
<div class = "container mt-4">
    <h1>Table</h1>
    <table class="table">
        <thead>
          <h1 *ngIf = "!isResultLoaded">Loading.........</h1>  
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Mobile</th>
            <th scope="col">Option</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let EmployeeItem of EmployeeArray">
                <th>{{EmployeeItem.id}}</th>
                <th>{{EmployeeItem.name}}</th>
                <th>{{EmployeeItem.address}}</th>
                <th>{{EmployeeItem.Mobile}}</th>
           <td>
            <button type = "button" class="btn btn-success" (click)="setUpdate(EmployeeItem)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="setDelete(EmployeeItem)">Delete</button>
           </td>
            </tr>
        </tbody>
    </table>
</div>
